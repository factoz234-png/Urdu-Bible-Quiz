<!doctype html>
<html dir="rtl" lang="urd">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urdu Bible Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="google-site-verification"
      content="XGBos8KjrPgkRHFYLz-iHNGYFf3pChhuOqKe2aUyXpk"
    />
  </head>
  <body>
    <header>
      <nav class="top-bar">
        <div class="right">اردو بائبل کوئز</div>
        <div class="left">
          سب باتوں کو آزماؤ۔ جو اچھّی ہو اُسے پکڑے رہو۔ ہر قِسم کی بدی سے بچے
          رہو۔
        </div>
      </nav>
    </header>

    <div class="difficulty">
      <h1 class="head">Select Option</h1>
      <button value="All">تمام سوالات</button>
      <button value="Easy">آسان سوالات</button>
      <button value="Medium">دارمیانہ سوالات</button>
      <button value="Hard">مشکل سوالات</button>
    </div>

    <div id="progress-wrapper" class="progress-wrapper">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="main-body">
      <h2 class="question"></h2>
      <div class="option-container"></div>
    </div>

    <div class="final-scores"></div>
    <div class="passOrFail"></div>
    <script src="index.js"></script>

    <p class="footer-right">
      یہ کوئز انٹرنیٹ پر دستیاب مختلف اردو بائبل کوئز سے سوالات کا مجموعہ ہے۔
      اگر آپ کے پاس کوئی اچھّے سوالات ہیں تو براہ کرم مجھے بتائیں تاکہ میں انہیں
      شامل کر سکوں۔
    </p>

    <footer class="nameatend">
      <p>Developed By: Harrison Khokhar</p>
    </footer>
  </body>
</html>
